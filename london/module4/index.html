<!doctype html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Responsive Web Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

  <main class="container">

    <h1 id="title">Fantastic Mr. Fox</h1>

        <div class="jumbotron">
          <img src="./images/jumbotron-768.jpg" alt="tradester" class="img-responsive visible-xs" />
        </div>

        <div class="row">

        <section class="col-md-4 col-sm-6 col-xs-12">
          <div id="cool1"><span>Alpha</span>
          </div>

        <section class="col-md-4 col-sm-6 col-xs-12">

        <section class="col-md-4 col-sm-12 col-xs-12">

          </div>

    <p>Click a button to see another quote.</p>

    <button class="btn-warning" onclick="alpha()">Quote 1</button>
    <button class="btn-danger" onclick="beta()">Quote 2</button>
    <button class="btn-success" onclick="charlie()">Quote 3</button>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->

  </main>
